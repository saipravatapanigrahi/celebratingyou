<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Lipsi!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Enchanted Garden Background Elements -->
  <div class="flower flower-1"></div>
  <div class="flower flower-2"></div>
  <div class="flower flower-3"></div>
  <header class="birthday-fadeout">21st Birthday</header>
  <header class="signature-1">22nd Birthday</header>

  <!-- Magical Fireflies -->
  <div class="firefly" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
  <div class="firefly" style="top: 30%; left: 80%; animation-delay: 2s;"></div>
  <div class="firefly" style="top: 70%; left: 20%; animation-delay: 4s;"></div>
  <div class="firefly" style="top: 80%; left: 70%; animation-delay: 6s;"></div>

  <!-- Main Card -->
  <div class="card">
    <h1>Happy Birthday Lipsi!</h1>
    <div class="cake-container">
      <div class="cake"></div>
      <div class="candle"></div>
      <div class="flame"></div>
    </div>
    <div class="message">
      <p>Hellooooo</p>
    </div>
    <div class="signature">
      <h6>Ye wala mai likha hun soch ke kahi se chipkaya nehi hun ok</h6><br/>
      All your dreams come true,<br>
      Your wish will be granted.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
